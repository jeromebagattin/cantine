# To get started with security, check out the documentation:
# http://symfony.com/doc/current/security.html
security:

    encoders:
        Symfony\Component\Security\Core\User\User: plaintext
        CAF\UserBundle\Entity\User: plaintext
        
    role_hierarchy:
        ROLE_ADMIN:       [ROLE_AUTEUR, ROLE_USER, ROLE_CAF]
        ROLE_SUPER_ADMIN: [ROLE_AUTEUR, ROLE_USER, ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]
        
    # http://symfony.com/doc/current/security.html#b-configuring-how-users-are-loaded
    providers:
        
        chain_provider:
            chain:
                providers: [in_memory, ldap_provider]
        
#        fos:
#            id: fos_user.user_provider.username
#            entity:
#                class:    CAF\UserBundle\Entity\User
#                property: username
    
        ldap_provider:
            ldap:
                service: ldap
                base_dn: dc=cafbayonne,dc=cnaf
                search_dn: administrateur@CAFBAYONNE.CNAF
                search_password: TURBOD
                uid_key: userPrincipalName
                filter: (userPrincipalName={username})
                default_roles: ROLE_CAF
           
        in_memory:
            memory:
                users:
                    user:  { password: userpass, roles: [ 'ROLE_USER' ] }
                    admin: { password: adminpass, roles: [ 'ROLE_ADMIN' ] }

    firewalls:
        # disables authentication for assets and the profiler, adapt it according to your needs
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

#        main:
#            pattern:   ^/
#            anonymous: true
#            provider:  main
#            form_login:
#                login_path: fos_user_security_login
#                check_path: fos_user_security_check
#                default_target_path:            /menu
#            logout:
#                path:   fos_user_security_logout
#                target: /
#            remember_me:
#                key:        %secret% 
                
        secured_area:
            anonymous: ~
            logout:
                path:   /logout
                target: /
            guard:
                authenticators:
                    - form_authenticator
                    
        guard:
            anonymous: ~
            provider: ldap_provider
            pattern: ^/
            logout: ~
            guard:
                authenticators:
                    - form_authenticator
        
            
    access_control:
        - { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
#        - { path: ^/login_check, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        #- { path: ^/admin, ip: 127.0.0.1, requires_channel: https }
        #- { path: ^/admin, roles: ROLE_ADMIN }
        - { path: ^/, roles: ROLE_CAF }