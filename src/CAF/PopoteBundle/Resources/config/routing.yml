caf_popote_homepage:
    path:     /
    defaults: { _controller: CAFPopoteBundle:Popote:menu }

popote_plat_index:
    path:      /plat
    defaults: { _controller: CAFPopoteBundle:Plat:index}
        
popote_plat_view:
    path:      /plat/{id}
    defaults: { _controller: CAFPopoteBundle:Plat:view}
    requirements:
        id:   \d{1,4}
        
popote_plat_edit:
    path:      /plat/edit/{id}
    defaults: { _controller: CAFPopoteBundle:Plat:edit}
    requirements:
        id:   \d{1,4}
        
popote_plat_delete:
    path:      /plat/delete/{id}
    defaults: { _controller: CAFPopoteBundle:Plat:delete}
    requirements:
        id:   \d{1,4}

popote_plat_add:
    path:      /plat/add
    defaults: { _controller: CAFPopoteBundle:Plat:add}

popote_plat_ajout:
    path:      /plat/ajout/{type}/{libelle}/{porc}
    defaults: { _controller: CAFPopoteBundle:Plat:ajout, porc: 1} 
    requirements:
        type:   \d{1}
        porc:   0|1
        
